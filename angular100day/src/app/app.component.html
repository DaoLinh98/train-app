<header>
  <nav class="navbar navbar-expand-lg custom-navbar">
    <div class="container-fluid d-flex">
      <a class="navbar-brand fs-4 fw-bold" href="#"
        ><i class="fa fa-cart-shopping fs-4" style="color: #f54242"></i
        ><span class="text-white"> Railway </span></a
      >
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-center">
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link fw-semibold text-white me-1" href="#">Trains</a>
          </li>
          <!-- cart -->
          <li class="nav-item" *ngIf="!loggedUserData">
            <a
              class="nav-link fw-semibold text-white me-1"
              (click)="openLogin()"
              >Login</a
            >
          </li>
          <li class="nav-item" *ngIf="!loggedUserData">
            <a
              class="nav-link fw-semibold text-white me-1"
              (click)="openRegister()"
              >Register</a
            >
          </li>
          <li class="nav-item" *ngIf="loggedUserData">
            <a class="nav-link fw-semibold text-white me-1">{{
              loggedUserData.phone
            }}</a>
          </li>
          <li class="nav-item" *ngIf="loggedUserData">
            <a class="nav-link fw-semibold text-white me-1" (click)="logout()"
              >Log out</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
<router-outlet></router-outlet>

<!-- registerModel -->
<div class="modal" id="registerModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Regiter</h4>
        <button
          type="button"
          class="btn-close"
          (click)="closeRegister()"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-6">
            <label>First Name</label>
            <input
              type="text"
              [(ngModel)]="registerObj.firstName"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label>Last Name</label>
            <input
              type="text"
              [(ngModel)]="registerObj.lastName"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Email</label>
            <input
              type="text"
              [(ngModel)]="registerObj.email"
              class="form-control"
            />
          </div>
          <div class="col-6">
            <label>Phone</label>
            <input
              type="text"
              [(ngModel)]="registerObj.phone"
              class="form-control"
            />
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <label>Password</label>
            <input
              type="text"
              [(ngModel)]="registerObj.password"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-danger"
          (click)="closeRegister()"
          data-bs-dismiss="modal"
        >
          Close
        </button>
        <button type="button" class="btn btn-success" (click)="onRegister()">
          Register
        </button>
      </div>
    </div>
  </div>
</div>

<!-- Login Modal -->
<div class="modal" id="loginModel">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Login</h4>
        <button
          type="button"
          class="btn-close"
          (click)="closeLogin()"
          data-bs-dismiss="modal"
        ></button>
      </div>
      <div class="modal-body">
        <div class="row">
          <div class="col-12">
            <label>Phone</label>
            <input type="text" class="form-control" />
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label>Password</label>
            <input type="text" class="form-control" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="closeLogin()">
          Close
        </button>
        <button type="button" class="btn btn-success" (click)="onLogin()">
          Login
        </button>
      </div>
    </div>
  </div>
</div>
